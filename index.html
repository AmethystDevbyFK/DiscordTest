<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Amethyst Network</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #6a1b9a, #311b92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .discord-widget {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #6a1b9a;
        }

        .discord-widget iframe {
            width: 100%;
            height: 600px; /* Adjust this height as necessary */
            border: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Amethyst Network's Discord</h1>
        <p>This is our discord where you will find loads of things like discussions, events, giveaways and more! Join today OwO</p>

        <!-- Discord Widget -->
        <div class="discord-widget">
            <iframe src="https://discord.com/widget?id=1285601450876993617&theme=dark" allowtransparency="true" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
    </div>
</body>
</html>
